<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootstrap Design</title>
  </head>
  <body>
    <h3>Bootstrap tables layout design</h3>
    <div class="container-fluid">
      <table class="table bg-light table-hover table-success table-bordered">
        <thead>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>John</td>
            <td>Doe</td>
            <td>@John</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Johnny</td>
            <td>Doe</td>
            <td>@Johnny</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Jane</td>
            <td>Doe</td>
            <td>@Jane</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="btn-group p-2" role="group">
      <button class="btn btn-outline-primary">Left</button>
      <button class="btn btn-outline-primary">Middle</button>
      <button class="btn btn-outline-primary">Right</button>
    </div>
    <div class="input-group">
      <div class="input-group-text" id="buttonAddOn">@</div>
      <input
        type="text"
        class="form-control"
        placeholder="Input group example"
      />
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
